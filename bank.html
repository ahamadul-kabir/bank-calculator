<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h2 class="titleText"></h2>

    <section>
        <div class="head">
            <div class=" scetionDeposit">

                <h1 class="text">Deposit</h1>
                <h2 class="text">$ <span  id = "depositAmount"> 00 </span></h2>


            </div>
            <div class=" scetionDeposit">

                <h1 class="text">Withdraw</h1>
                <h2 class="text">$ <span  id = "WithdrawAmount"> 00 </span></h2></h2>


            </div>
            <div class=" scetionDeposit">

                <h1 class="text">Balance</h1>
                <h2 class="text">$ <span  id = "totalbalance"> 1000 </span></h2>

            </div>

        </div>

    </section>

    <section>
        <div class="head2">
            <div class=" scetionMoneyDeposit">

                <h2 class="text">Deposit</h2>
                <input id="DepositInput" type="" class="depositNum" placeholder="Deposit Amount"><br>
                <button id="DepositBtn"class="submit1" >Deposit</button>
            </div>
            <div class=" scetionMoneyDeposit">

                <h2 class="text">Withdraw</h2>
                <input id="WithdrawInput" type="" class="depositNum" placeholder="Withdraw Amount">
                <button id="WithdrawBtn"class="submit1" >Withdraw</button>
            </div>

        </div>

        
    </section>
    <script src="./script.js"></script>
</body>
</html>
